<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Number Guesser</title>
</head>
<body class="bg-dark">
    <div class = "container mx-auto rounded-edges">
        <div class="card">
           <div class="card-body" id="card-body">
                <h1 class="display-2"><b>Number Guesser</b></h1>
                <h3 class="display-3">This is a small number guessing game. It will teach you about the DOM</h3>
                <hr class="hr"></hr>
                <h2 class="display-1 text-center"><b>Guess a number between 0 and 10.</b></h2>
                <div class="input-group mb-3">
                    <input id="guess" type="text" class="form-control" placeholder="Enter your guess">
                    <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
                </div>
           </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
